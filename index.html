<!doctype html>
<html>
<head>
	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	 <style>
	 	html, body { width:100%; height:100%;}
	 	#map { height: 100%;}
	 </style>
</head>
<body>
	<div id='map'></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="placeholder.js"></script>
	<script>
		var map = L.map('map').setView([1, 10], 3);
		var Acetate_all = L.tileLayer('http://a{s}.acetate.geoiq.com/tiles/acetate-hillshading/{z}/{x}/{y}.png', { 
		attribution: '&copy;2012 Esri & Stamen, Data from OSM and Natural Earth',
		minZoom: 2,
		maxZoom: 18
		});
		Acetate_all.addTo(map);

		//count = number of markers | extent = min and maxes in Latitude Longitude
		var result = placeholdergeojson.placeholderPoints({count:25, extent: { xmin: -90, ymin: 29, xmax: -88, ymax: 31 }});

		L.geoJson(result.geojson).addTo(map);
		map.fitBounds(result.extent);
	</script>
</body>
</html>
